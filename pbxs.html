  <title>Telkom CloudPBX</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="padding-top: 80px;">
  <!-- Top Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Telkom CloudPBX</a>
    </div>
  </nav>

  <!-- Page -->
  <div class="container">
    <div class="row">

      <!-- Sidebar Navigation -->
      <div class="col-lg-3" style="text-align: center">
        <img src="res/ic_user.png" style="width: 50%;">
        <h3 id="id-username" class="my-4" style="text-align: center"></h3>
        <button id="id-logout" type="button" class="btn btn-danger">Logout</button>
        <div class="list-group" style="margin-top: 30px; margin-bottom: 30px;">
          <a id="id-menu-pbx" href="pbxs.html" class="list-group-item active"></a>
          <a id="id-menu-pbx-requests" href="pbx-requests.html" class="list-group-item"></a>
        </div>
      </div>

      <!-- Content -->
      <div class="col-lg-9">
        <div class="card-body">
          <h3 id="id-title-pbxs" class="card-title"></h3>
          <h6 id="id-total-pbxs">Total PBX Containers: 0</h6>
          <table id="id-table-pbxs" class="table table-bordered" style="text-align: center;">
            <thead>
              <tr>
                <th id="id-pbx-row-user-id">User ID</th>
                <th id="id-pbx-row-user-name">Username</th>
                <th id="id-pbx-row-pbx-name">PBX Name</th>
                <th id="id-pbx-row-container">Container</th>
                <th id="id-pbx-row-location">Location</th>
                <th id="id-pbx-row-extesion">Extension</th>
                <th id="id-pbx-row-address">Address</th>
                <th id="id-pbx-row-action">Action</th>
              </tr>
            </thead>
            <tbody id="id-tbody-pbxs">
            </tbody>
          </table>
          <div id="id-spinner-pbxs" style="text-align: center; display: none;">
            <div style="margin: 10px;" class="spinner-border text-primary" role="status">
            </div>
            <h6>Retrieving data...</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-5 bg-dark" style="position: absolute; bottom: 0; width: 100%;">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Telkom CloudPBX 2019</p>
    </div>
